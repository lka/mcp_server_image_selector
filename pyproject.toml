[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-server-image-selector"
version = "1.0.0"
description = "MCP Server fÃ¼r Image Auswahl unter Windows 11"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "MCP Image Selector Server"},
]
dependencies = [
    "mcp>=1.0.0",
    "Pillow>=10.0.0",
    "PyMuPDF>=1.23.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "flake8",
    "black",
    "isort",
    "mypy",
]
ocr = [
    "pytesseract>=0.3.10",
]

[project.scripts]
mcp-server-image-selector = "mcp_server_image_selector.server:main"

[tool.setuptools.packages.find]
where = ["src"]

# [tool.setuptools]
# packages = ["mcp_server_image_selector"]

[tool.setuptools.package-data]
mcp_server_image_selector = ["*.py"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning",
    "ignore:builtin type SwigPyObject has no __module__ attribute:DeprecationWarning",
    "ignore:builtin type swigvarlink has no __module__ attribute:DeprecationWarning",
]

[tool.black]
line-length = 88
target-version = ["py311"]
